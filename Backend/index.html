<!DOCTYPE html>
<html>
<head>
    <title>Monitoreo IoT</title>
</head>
<body>
    <h1>Valor del sensor:</h1>
    <h2 id="valor">Cargando...</h2>

    <script>
        async function actualizar() {
            const r = await fetch("TU_URL_RAILWAY/data");
            const json = await r.json();
            document.getElementById("valor").innerText = json.value;
        }

        setInterval(actualizar, 1000);
        actualizar();
    </script>
</body>
</html>
